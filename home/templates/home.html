<!DOCTYPE html>
<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<center><div class="center text-black bg-white rounded rounded-4 w-75  mt-5 shadow-lg p-1 ">
    <h2>P-Chat</h2>



<div class="container text-black bg-white rounded rounded-4 mt-5 shadow-lg p-4">
    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <div class="text-black bg-white rounded rounded-4 mt-5 shadow-lg p-4">
        <label>Room Name</label>
        <input type="text" class="form-control  shadow-lg" name="room_name" id="room_name" width="100px" />
        
        <input type="text" class="form-control mt-5  shadow-lg" name="username" id="username" width="100px" />
        <label class="mb-5">Username</label><br><br>
        <input type="submit" class="text-black btn  btn-white shadow-lg"  value="Enter Room">
      </div>
    </form>
</div>
</div>
</center>
</body>


</html>
